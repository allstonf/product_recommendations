<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<title>Document</title>
</head>
<body>

	<!-- <h1 class="header" style="text-align: center;">Product Recommendations</h1> -->

	<div class="container">
		<div class="table-responsive">
			<h1 style="text-align: center;">Product Recommendations</h1>
			<br />

			<table class="table table-bordered table-striped" id="product_table">
				<!-- <thead> -->
					<tr>
						<th>Product Name</th>
						<th>Product Link</th>
					</tr>
				<!-- </thead> -->
				<!-- <tbody id="data"> -->
					
				<!-- </tbody> -->
			</table>
		</div>
	</div>

	

</body>
</html>

<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON("../product_recommendations.json", function(data){
			let product_data = '';
			$.each(data, function(key, value){
				product_data += '<tr>';
				product_data += '<td>' + value["Product Name"] + '</td>';
				product_data += '<td>' + value["Product Link"] + '</td>';
				product_data += '</tr>';
			});
			$('#product_table').append(product_data);
		});
	});
</script>
